<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/fotom.png" type="image/png">
        <img src="img/fotog.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML 5</p>
    <!--<audio src="midia/The Moon Drops - Nathan Moore.mp3" autoplay controls></audio>
    (MP3 WAV OGG) -->
    <audio autoplay controls loop preload="metadata">
        <source src="midia/The Moon Drops - Nathan Moore.mp3" type="audio/mpeg">
        <source src="midia/The Moon Drops - Nathan Moore.ogg" type="audio/ogg">
        <source src="midia/The Moon Drops - Nathan Moore.wav" type="audio/wav">
    </audio>

    <p><a href="midia/The Moon Drops - Nathan Moore.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
</body>
</html>
