<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito.    
    </p>
    <p>Se precisar quebrar o texto,<br> coloca a tag br.
    </p>
    <p>Vamos adicionar alguns símbolos: <br>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &real;
        &delta;
        &uarr;
    </p>
    <p>Vamos adicionar emojis: 
        <br>
        &#x2764;
        &#x1F983;
    </p>
</body>
</html>
